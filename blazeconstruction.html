<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>United Elite Group | Home</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/slick-slider.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>

    <section class="blaze-construction-sec">
        <div class="blaze-construction-main">
            <div class="top-banner">
                <img class="w-100" src="assets/images/topbanner.jpg" alt="">
            </div>
            <div class="blaze-logo">
                <img src="assets/images/blaze-logo.jpg" alt="">
            </div>
            <div class="contentbox">
                <h4>Khurram Khan </h4>
                <h6>Owner at Blaze Constructions </h6>
                <p>3845 Cypress Creek Parkway STE 279 - Houston, TX 77068 </p>
                <div class="b-types">
                    <span>Commercial | </span>
                    <span>Residential </span>
                    <span>Design |</span>
                    <span>Build |</span>
                    <span>Remodel</span>
                </div>
                <div class="save-contact-btn">
                    <a class="save-btn" href="#">Save Contact</a>
                </div>
                <ul class="social-contact-links">
                    <li>
                        <a href="#">
                            <img src="assets/images/messages.png" alt="">
                            <span>Number</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/images/email.png" alt="">
                            <span>Email</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/images/safari.png" alt="">
                            <span>Website</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img src="assets/images/instagram.webp" alt="">
                            <span>Instagram</span>
                        </a>
                    </li>
                </ul>

                <div class="create-profile-btn">
                    <a class="create-btn" href="#">Create your own profile</a>
                </div>
            </div>
        </div>
    </section>


    <script src="assets/js/theme-lib.js"></script>
    <script src="assets/js/theme-fun.js"></script>

</body>

</html>
